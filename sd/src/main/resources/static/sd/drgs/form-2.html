<body>
    <div id="form-content" class="container-fluid">
        <form class="form-horizontal">
            <div id="dragslot" class="container" style="width:100%;padding:0;">
                <div id="contend" class="slot-list"></div>
                <div class="submit-button"></div>
            </div>
        </form>
    </div>
    <!-- CHA2DS2-VASc 评分表 -->

        <div class="modal-dialog modal-sm" role="document" style="width: 600px;">
            <div class="modal-content">
                <div class="scoreHeader">房颤患者风险评估（CHA<sub>2</sub>DS<sub>2</sub>-VAS<sub>c</sub>评分）值（可多选）</div>
                <div class="scoreTable">

                            <tr>
                                <td style="width: 80px;">+1分</td>
                                <td>
                                    <div score="1" class="check-item check-age3">年龄65-74岁</div>
                                </td>
                            </tr>
                            <tr>
                                <td>+2分</td>
                                <td>
                                    <div score="2" class="check-item check-age4">年龄≥75岁</div>
                                </td>
                            </tr>
                            <tr>
                                <td>+1分</td>
                                <td>
                                    <div score="1" class="check-item">充血性心衰C</div>
                                </td>
                            </tr>
                            <tr>
                                <td>+1分</td>
                                <td>
                                    <div score="1" class="check-item">高血压H</div>
                                </td>
                            </tr>
                            <tr>
                                <td>+1分</td>
                                <td>
                                    <div score="1" class="check-item">糖尿病D</div>
                                </td>
                            </tr>
                            <tr>
                                <td>+2分</td>
                                <td>
                                    <div score="2" class="check-item">卒中或STK病史S</div>
                                </td>
                            </tr>
                            <tr>
                                <td>+1分</td>
                                <td>
                                    <div score="1" class="check-item">外周动脉疾病或主动脉斑块Va</div>
                                </td>
                            </tr>
                            <tr>
                                <td>+1分</td>
                                <td>
                                    <div score="1" class="check-item">女性S</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="resultScore">得分：
                    <span class="num">0</span><span class="num-score">分</span></div>
                <div class="scoreFooter">
                    <button class="calculate btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

    create.createRender("HF",function() {
        $('#create_225').after('<a id="CHA2DS2-VAScScore" href="javascript:" style="font-size:12px;margin-left:12px" class="score-table">评分工具计算</a>')
        $('#CHA2DS2-VAScScore').click(function () {
            $("#CHA2DS2-VAScTable").modal()

        //互斥
        $(".check-age3").on('click', function () {
            if ($(".check-age4").attr("class") == "check-item check-age4 active") {
                $(".check-age4").removeClass("active")
            }
        })
        $(".check-age4").on('click', function () {
            if ($(".check-age3").attr("class") == "check-item check-age3 active") {
                $(".check-age3").removeClass("active")
            }
        })
    });
</script>
